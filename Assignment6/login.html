<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .login-container {
        background: #fff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        width: 350px;
        text-align: center;
      }

      h2 {
        color: #333;
        margin-bottom: 30px;
        font-weight: 600;
      }

      .form-group {
        margin-bottom: 20px;
        text-align: left;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-size: 14px;
        color: #555;
      }

      input {
        width: 100%;
        padding: 10px 12px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 15px;
        transition: 0.3s;
      }

      input:focus {
        border-color: #6a11cb;
        outline: none;
        box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1);
      }

      button {
        width: 100%;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        color: white;
        border: none;
        padding: 12px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        transition: all 0.3s;
        margin-top: 10px;
      }

      button:hover {
        box-shadow: 0 5px 15px rgba(106, 17, 203, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Admin Login</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="adminEmail">Email</label>
          <input
            type="email"
            id="adminEmail"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="form-group">
          <label for="adminPassword">Password</label>
          <input
            type="password"
            id="adminPassword"
            placeholder="Enter your password"
            required
          />
        </div>

        <button type="submit">Login</button>
      </form>
    </div>
    <script>
      document.getElementById("loginForm").onsubmit = (e) => {
        e.preventDefault();
        window.location.href = "dashboard.html";
      };
    </script>
  </body>
</html>
