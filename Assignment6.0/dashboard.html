<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard</title>
    <style>
      body {
        margin: 0;
        display: flex;
      }
      .sidebar {
        width: 200px;
        background: #2c3e50;
        color: white;
        padding: 20px;
        height: 100vh;
      }
      .main {
        flex: 1;
        padding: 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        background: white;
      }
      th,
      td {
        padding: 12px;
        border-bottom: 1px solid #ddd;
      }
      th {
        background: #667eea;
        color: white;
      }
      button {
        padding: 5px 10px;
        cursor: pointer;
        margin: 2px;
      }
      .update {
        background: green;
        color: white;
        border: none;
      }
      .delete {
        background: red;
        color: white;
        border: none;
      }
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
      }
      .modal-box {
        background: white;
        padding: 20px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <h2>Admin Panel</h2>
      <div><a href="/" style="color: white">Logout</a></div>
    </div>

    <div class="main">
      <h2>Events</h2>
      <button onclick="loadEvents()" style="background: #667eea; color: white">
        Refresh
      </button>
      <table id="eventsTable">
        <tr>
          <th>Event Name</th>
          <th>Date</th>
          <th>Location</th>
          <th>Actions</th>
        </tr>
      </table>
    </div>

    <div class="modal" id="modal">
      <div class="modal-box">
        <h3>Update Event</h3>
        <input type="text" id="name" />
        <input type="date" id="date" />
        <input type="text" id="location" />
        <button class="update" onclick="updateEvent()">Save</button>
        <button onclick="closeModal()">Cancel</button>
      </div>
    </div>

    <script>
      let currentId = null;

      async function loadEvents() {
        const events = await fetch("/api/events").then((res) => res.json());
        const table = document.getElementById("eventsTable");
        while (table.rows.length > 1) table.deleteRow(1);

        events.forEach((event) => {
          const row = table.insertRow();
          row.innerHTML = `
          <td>${event.name}</td>
          <td>${event.date}</td>
          <td>${event.location}</td>
          <td>
            <button class="update" onclick="openModal('${event._id}', '${event.name}', '${event.date}', '${event.location}')">Update</button>
            <button class="delete" onclick="deleteEvent('${event._id}')">Delete</button>
          </td>
        `;
        });
      }

      function openModal(id, name, date, location) {
        currentId = id;
        document.getElementById("name").value = name;
        document.getElementById("date").value = date;
        document.getElementById("location").value = location;
        document.getElementById("modal").style.display = "block";
      }

      async function updateEvent() {
        await fetch(`/api/events/${currentId}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            name: document.getElementById("name").value,
            date: document.getElementById("date").value,
            location: document.getElementById("location").value,
          }),
        });
        closeModal();
        loadEvents();
        alert("Updated!");
      }

      async function deleteEvent(id) {
        if (confirm("Delete?")) {
          await fetch(`/api/events/${id}`, { method: "DELETE" });
          loadEvents();
          alert("Deleted!");
        }
      }

      function closeModal() {
        document.getElementById("modal").style.display = "none";
      }

      loadEvents();
    </script>
  </body>
</html>
